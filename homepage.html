<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APNACART</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgb(182, 175, 213);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-weight: 500;
        }

        .search-container {
            display: flex;
            align-items: center;
            background-color: black;
            padding: 10px 20px;
            border-radius: 25px;
            gap: 10px;
        }

        .search-container input {
            background: none;
            border: none;
            color: white;
            outline: none;
            width: 200px;
        }

        .search-container i {
            color: white;
        }

        .cart-icon {
            background-color: white;
            padding: 8px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
            background-color: #9a73d0;
        }

        .store-container {
            position: relative;
            width: 800px;
            height: 500px;
        }

        .store-front {
            background-color: #6c5ce7;
            width: 60%;
            height: 300px;
            margin: 0 auto;
            border-radius: 10px;
            position: relative;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .store-awning {
            position: absolute;
            top: -30px;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: #a29bfe;
            border-radius: 10px 10px 0 0;
        }

        .character {
            position: absolute;
            width: 80px;
            height: 120px;
            background-color: #fff;
            border-radius: 10px;
        }

        .character-1 {
            left: 10%;
            bottom: 20%;
        }

        .character-2 {
            right: 10%;
            bottom: 20%;
        }

        .character-3 {
            top: 10%;
            right: 20%;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .product-card {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .price-tag {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">APNACART</div>
        <div class="nav-links">
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">ITEMS</a>
            <a href="#">SERVICES</a>
        </div>
        <div class="search-container">
            <i>üîç</i>
            <input type="text" placeholder="Search">
            <span class="cart-icon">üõí</span>
        </div>
    </nav>
    <div class="main-content">
        <img src="homepage.png">
        
        </div>
    </div>
</body>
</html>
